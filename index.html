    <script type="text/javascript">
      let w = window.screen.width;
      if (w >= 1500) {
        document.body.style.zoom = '1';
      } else if (w >= 1400) {
        document.body.style.zoom = '0.9';
      } else if (w >= 1250) {
        document.body.style.zoom = '0.8';
      } else {
        document.body.style.zoom = '0.7';
      }
    </script>
